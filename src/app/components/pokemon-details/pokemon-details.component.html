<div class="pokemon-container">
  <img [src]="currentPokemonOfficialArt" alt="" class="pokemon-officcial-art" />

  <div>
    <div class="d-flex justify-content-between gap-3">
      <h1
        [style.color]="colorMap[currentPokemonColor]"
        style="font-weight: bolder"
      >
        {{ currentPokemon?.name | uppercase }}
      </h1>
      <h2 style="color: #ccd2dd">#{{ currentPokemonId }}</h2>
    </div>
    <p style="margin-bottom: 30px">{{ currentPokemonDescription }}</p>

    <div class="d-flex gap-3">
      <div>
        <h5>Height</h5>
        <p>2' 04''</p>
      </div>

      <div>
        <h5>Weight</h5>
        <p>undefined</p>
      </div>
    </div>

    <div class="d-flex gap-3">
      <div>
        <h5>Main Type</h5>
        <p>undefined</p>
      </div>
      <div>
        <h5>Main Ability</h5>
        <p>undefined</p>
      </div>
    </div>
    <audio [src]="currentPokemonDetails?.cries?.latest" controls>
      Your browser does not support the <code>audio</code> element.
    </audio>
  </div>
</div>
