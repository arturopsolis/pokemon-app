<div class="pokemon-container">
  <img [src]="currentPokemonOfficialArt" alt="" class="pokemon-officcial-art" />

  <div>
    <h2 style="color: #ccd2dd">#{{ currentPokemonId }}</h2>

    <h1
      [style.color]="colorMap[currentPokemonColor]"
      style="font-weight: bolder"
    >
      {{ currentPokemon?.name | uppercase }}
    </h1>

    <p style="margin-bottom: 30px">{{ currentPokemonDescription }}</p>

    <div class="container">
      <div class="row">
        <div class="col-6">
          <h6>Height</h6>
          <p>{{ currentPokemonHeight / 10 }}m</p>
        </div>
        <div class="col-6">
          <h6>Weight</h6>
          <p>{{ currentPokemonWeight / 10 }}kg</p>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h6>Main Type</h6>
          <p>{{ currentPokemonMainType }}</p>
        </div>
        <div class="col-6">
          <h6>Main Ability</h6>
          <p>{{ currentPokemonMainAbility }}</p>
        </div>
      </div>
    </div>

    <audio [src]="currentPokemonDetails?.cries?.latest" controls>
      Your browser does not support the <code>audio</code> element.
    </audio>
  </div>
</div>
