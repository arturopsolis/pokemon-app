<div class="container my-4">
  <h1 class="text-center mb-4">Pokémon List</h1>

  <div class="mb-3 d-flex justify-content-between align-items-center">
    <input
      type="text"
      class="form-control w-50"
      placeholder="Search Pokémon"
      (input)="filterPokemons($event)"
    />

    <select class="form-select w-25" (change)="filterByType($event)">
      <option value="all">All Types</option>
      <option *ngFor="let type of pokemonTypes" [value]="type.name">
        {{ type.name }}
      </option>
    </select>
  </div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let pokemon of filteredPokemons">
      {{ pokemon.name | titlecase }}
    </li>
  </ul>

  <div class="mt-4 d-flex justify-content-between align-items-center">
    <button
      class="btn btn-primary"
      (click)="previousPage()"
      [disabled]="currentPage === 1"
    >
      Previous
    </button>
    <span>Page {{ currentPage }}</span>
    <button class="btn btn-primary" (click)="nextPage()">Next</button>
  </div>
</div>
